---
driver:
  name: docker
  options:
    requirements-file: requirements.yml
platforms:
  - name: kube-bench-${MOLECULE_VERSION:-develop}
    image: spatterlight/kind:${MOLECULE_VERSION:-develop}
    override_command: false
    privileged: true
    cgroupns_mode: host
    published_ports: 127.0.0.1:${TEST_CLUSTER_PORT:-8443}:8443/tcp
    pre_build_image: yes
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
    verify: ${MOLECULE_VERIFY_PLAYBOOK:-verify.yml}
  config_options:
    defaults:
      callback_result_format: yaml
